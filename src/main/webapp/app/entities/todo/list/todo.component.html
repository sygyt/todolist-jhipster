<div>
  <h2 id="page-heading" data-cy="TodoHeading">
    <span jhiTranslate="todolistApp.todo.home.title">Todos</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="todolistApp.todo.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-todo"
        [routerLink]="['/todo/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="todolistApp.todo.home.createLabel"> Create a new Todo </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="todos?.length === 0">
    <span jhiTranslate="todolistApp.todo.home.notFound">No todos found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="todos && todos.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="todolistApp.todo.title">Title</span></th>
          <th scope="col"><span jhiTranslate="todolistApp.todo.description">Description</span></th>
          <th scope="col"><span jhiTranslate="todolistApp.todo.createdAt">Created At</span></th>
          <th scope="col"><span jhiTranslate="todolistApp.todo.deadline">Deadline</span></th>
          <th scope="col"><span jhiTranslate="todolistApp.todo.user">User</span></th>
          <th scope="col"><span jhiTranslate="todolistApp.todo.tag">Tag</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/todo', todo.id, 'view']">{{ todo.id }}</a>
          </td>
          <td>{{ todo.title }}</td>
          <td>{{ todo.description }}</td>
          <td>{{ todo.createdAt | formatMediumDatetime }}</td>
          <td>{{ todo.deadline | formatMediumDatetime }}</td>
          <td>
            {{ todo.user?.login }}
          </td>
          <td>
            <span *ngFor="let tag of todo.tags; let last = last">
              <a class="form-control-static" [routerLink]="['/tag', tag.id, 'view']">{{ tag.name }}</a
              >{{ last ? '' : ', ' }}
            </span>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/todo', todo.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/todo', todo.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(todo)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
