<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="comment">
      <h2 data-cy="commentDetailsHeading"><span jhiTranslate="todolistApp.comment.detail.title">Comment</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ comment.id }}</span>
        </dd>
        <dt><span jhiTranslate="todolistApp.comment.body">Body</span></dt>
        <dd>
          <span>{{ comment.body }}</span>
        </dd>
        <dt><span jhiTranslate="todolistApp.comment.createdAt">Created At</span></dt>
        <dd>
          <span>{{ comment.createdAt | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="todolistApp.comment.todo">Todo</span></dt>
        <dd>
          <div *ngIf="comment.todo">
            <a [routerLink]="['/todo', comment.todo?.id, 'view']">{{ comment.todo?.title }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/comment', comment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
